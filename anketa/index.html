    <head>

        <title>Poll Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Poll with cool visual effects" />
        <meta name="keywords" content="HTML, CSS, JS, PHP, AJAX, ExtJS, JQuery, Chart, Poll" />
        <meta name="author" content="Emil Ivanov" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="http://www.hdcharts.com/lib/HDCharts/Pie/PieChart-min.js"></script>

        <link rel="stylesheet" href="css/style.css" type="text/css" />

    </head>


    <body>

        <div id="poll">
            <h3>Do you like JS?</h3>
            <form>
                Yes:
                <input type="radio" name="vote" value="0" onclick="Poll_Namespaces.getVote(this.value)">
                <br />No:
                <input type="radio" name="vote" value="1" onclick="Poll_Namespaces.getVote(this.value)">
            </form>
        </div>

        <div id = "pie_chart"></div>
        <div id = "pie_chart2"></div>

    </body>
